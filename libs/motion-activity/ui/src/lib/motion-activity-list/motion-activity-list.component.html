<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'motionActivity.title' | transloco }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label>
        <h2>{{ 'motionActivity.movements' | transloco }}</h2>
      </ion-label>
    </ion-item>
    <div style="display: block" class="ion-margin">
      <canvas
        height="75"
        baseChart
        [type]="'line'"
        [data]="$any(lineChartData$ | async)"
        [options]="lineChartOptions"
        [legend]="false"
      >
      </canvas>
    </div>
  </ion-list>
  <ion-list class="mt-1">
    <ion-item lines="none">
      <ion-label>
        <h2>{{ 'motionActivity.timelapse' | transloco }}</h2>
      </ion-label>
    </ion-item>
    <video
      class="block w-full"
      id="video"
      controls
      muted
      loop
      preload="auto"
      src="api/timelapse"
    ></video>
  </ion-list>
</ion-content>
