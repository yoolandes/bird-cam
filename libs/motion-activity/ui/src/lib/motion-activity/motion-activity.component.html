<ion-item detail="true" lines="none" (click)="openCommentsList()">
  <ion-label>
    <h2>{{ 'motionActivity.title' | transloco }}</h2>
  </ion-label>
</ion-item>
<ion-item>
  <ion-label>
    <div style="display: block">
      <canvas
        baseChart
        [type]="'line'"
        [data]="$any(lineChartData$ | async)"
        [options]="lineChartOptions"
        [legend]="false"
      >
      </canvas>
    </div>
  </ion-label>
</ion-item>
