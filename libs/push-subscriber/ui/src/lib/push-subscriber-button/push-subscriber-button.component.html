<ng-container *ngIf="pushSubscriberService.showSubscription$ | async">
  <ion-button
    fill="clear"
    *ngIf="
      Notification.permission === 'granted' && (swPush.subscription | async);
      else subscribeButton
    "
    (click)="unsubscribe()"
  >
    <ion-icon name="notifications-off-outline"></ion-icon>
  </ion-button>
  <ng-template #subscribeButton>
    <ion-button
      [disabled]="Notification.permission === 'denied'"
      (click)="subscribe()"
    >
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
  </ng-template>
</ng-container>
