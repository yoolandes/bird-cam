<video
  #video
  class="block w-full"
  id="video"
  [srcObject]="liveStreamFacade.stream$ | async"
  (canplay)="canPlay()"
  (pause)="liveStreamFacade.stopStream()"
  (play)="liveStreamFacade.startStream()"
  controls
  muted
  autoplay
  preload="auto"
  poster="./assets/img/streampreview.jpg"
></video>
