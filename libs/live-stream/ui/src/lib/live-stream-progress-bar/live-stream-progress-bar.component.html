<ng-container
  *ngIf="{
    liveStreamProgress: (liveStreamFacade.liveStreamProgress$ | async)
  } as props"
>
  <ion-progress-bar
    *ngIf="
      props.liveStreamProgress !== streamProgress.Streaming &&
      props.liveStreamProgress !== streamProgress.Idle
    "
    [value]="progress$ | async"
  ></ion-progress-bar>
</ng-container>
