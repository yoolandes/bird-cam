<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'activeViewers.viewer' | transloco }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>{{ 'activeViewers.history.title' | transloco }}</h2>
      </ion-label>
    </ion-item>
    <div style="display: block" class="ion-margin">
      <canvas
        baseChart
        [type]="'line'"
        [data]="$any(lineChartData$ | async)"
        [options]="lineChartOptions"
        [legend]="false"
      >
      </canvas>
    </div>
  </ion-list>
</ion-content>
